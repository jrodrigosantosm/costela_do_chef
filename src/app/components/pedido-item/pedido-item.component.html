<div>
  <img class="w-100 banner" src="{{banner}}" alt="banner" srcset="">
  <div class="d-flex gap-1 funcionamento align-items-center px-2">
    <p class="m-0">Aberto</p>
    <span class="material-symbols-outlined aberto">radio_button_checked</span>
  </div>
</div>

<div class="d-flex justify-content-center m-2 flex-column align-items-center">
  <div class="d-flex w-100 gap-3 mt-3 mb-3">
    <div class="logo">
      <img src="assets/image/logo_transparent.png" alt="logo" srcset="">
    </div>
    <h3>Costela do Chefe</h3>
  </div>
  <div *ngFor="let produto of produtos" class="card col-12 mb-1" style="max-width: 900px;">
    <div class="row">
      <div class="col-4 d-flex align-items-center">
        <img [src]="produto.ds_imagem" class="img-fluid rounded-start imagem-produto" alt="{{ produto.ds_nome }}">
      </div>
      <div class="col-8 p-0 m-0 pr-2">
        <div class="card-body m-0 d-flex flex-column justify-content-between h-100 w-100">
          <p class="card-title m-0">{{ produto.ds_nome }}</p>
          <p class="card-text m-0 descricao">{{ produto.ds_descricao
            }}</p>
          <div class="d-flex justify-content-between">
            <p class="preco m-0">R$: {{ produto.nu_preco }}</p>
            <button (click)="adicionarCarrinho(produto)" class="btn-adicionar">
              <span class="material-symbols-outlined ">add</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
